<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Question</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .back-btn {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            width: 100%;
            margin-top: 20px;
            text-align: center;
            text-decoration: none;
            display: block;
            width: 560px;
            background-color: #007bff;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        .error {
            color: red;
            font-size: 0.9em;
        }

    </style>
</head>
<body>

<div class="container">
    <h2>Add New Question</h2>

    <form method="POST">
        {% csrf_token %}

        <label for="text">Question Text:</label>
        <input type="text" id="text" name="text" required>

        <label for="answer_1">Answer 1:</label>
        <input type="text" id="answer_1" name="answer_1" required>

        <label for="answer_2">Answer 2:</label>
        <input type="text" id="answer_2" name="answer_2" required>

        <label for="answer_3">Answer 3:</label>
        <input type="text" id="answer_3" name="answer_3" required>

        <label for="answer_4">Answer 4:</label>
        <input type="text" id="answer_4" name="answer_4" required>

        <label for="is_correct">Correct Answer:</label>
        <!--        <select id="is_correct" name="is_correct" required>-->
        <!--            <option value="1">Answer 1</option>-->
        <!--            <option value="2">Answer 2</option>-->
        <!--            <option value="3">Answer 3</option>-->
        <!--            <option value="4">Answer 4</option>-->
        <!--        </select>-->
        <input type="text" id="is_correct" name="is_correct">

        <label for="level">Level:</label>
        <select id="level_id" name="level_id" required>
            {% for level in levels %}
            <option value="{{ level.id }}">{{ level.level_name }}</option>
            {% endfor %}
        </select>

        <input type="submit" value="Add Question">
    </form>
    <br>


    {% if form.errors %}
    <div class="error">
        <p>There was an error with your submission:</p>
        <ul>
            {% for field in form %}
            {% for error in field.errors %}
            <li>{{ error }}</li>
            {% endfor %}
            {% endfor %}
        </ul>
    </div>
    {% endif %}
    <a href="{% url 'admin_page' %}" class="back-btn">Back to Admin Page</a>
</div>

</body>
</html>
