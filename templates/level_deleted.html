<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Level</title>
    <style>
        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Main Container Styling */
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        /* Heading Styling */
        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        /* Form and Select Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: #fafafa;
            color: #333;
        }

        select:focus {
            outline: none;
            border-color: #007bff;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Back Button Styling */
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
            font-size: 16px;
            transition: color 0.3s;
        }

        .back-btn:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Question Level</h1>
        <form action="" method="POST">
            {% csrf_token %}
            <label for="level-select">Choose a level to delete:</label>
            <select id="level-select" name="level_id">
                {% for l in level %}
                    <option value="{{ l.id }}">{{ l.level_name }}</option>
                {% endfor %}
            </select>
            <button type="submit">Delete</button>
        </form>
        <a href="{% url 'admin_page' %}" class="back-btn">Back to Admin Page</a>
    </div>
</body>
</html>
