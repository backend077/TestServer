<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Level</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"], .back-btn {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            width: 100%;
            margin-top: 20px;
            text-align: center;
            text-decoration: none;
        }

        input[type="submit"]:hover, .back-btn:hover {
            background-color: #218838;
        }

        .back-btn {
        display: block;
        width: 560px;
            background-color: #007bff;
        }

        .back-btn:hover {
            background-color: #0069d9;
        }

        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Add New Level</h2>

<!--    <form method="POST">-->
<!--        {% csrf_token %}-->

<!--        <label for="level_name">Level Name:</label>-->
<!--        <input type="text" id="level_name" name="level_name" required>-->
<!--        <input type="number" id="duration" name="duration" required>-->

<!--        <input type="submit" value="Add Level">-->
<!--    </form>-->
    <form method="POST">
    {% csrf_token %}

    <label for="level_name">Level Name:</label>
    <input type="text" id="level_name" name="level_name" required>

    <label for="duration">Duration (in hours):</label>
    <input type="number" id="duration" name="duration" required>

    <input type="submit" value="Add Level">
</form>

    {% if level_form.errors %}
    <div class="error">
        <p>There was an error with your submission:</p>
        <ul>
            {% for field in level_form %}
            {% for error in field.errors %}
            <li>{{ error }}</li>
            {% endfor %}
            {% endfor %}
        </ul>
    </div>
    {% endif %}

     Back to admin page button
    <a href="{% url 'admin_page' %}" class="back-btn">Back to Admin Page</a>
</div>

</body>
</html>
