<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Natijalari</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        /* Heading styles */
        .heading {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 25px;
            text-align: center;
            font-weight: bold;
        }

        /* Form styles */
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .form-label {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .form-select {
            width: 50%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 2px solid #2c3e50;
            border-radius: 6px;
            background-color: #ecf0f1;
            text-align: center;
        }

        .submit-btn {
            background-color: #1abc9c;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #16a085;
        }

        /* Table styles */
        .result-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .result-table thead {
            background-color: #2c3e50;
            color: white;
        }

        .result-table th, .result-table td {
            padding: 15px 20px;
            border: 1px solid #ddd;
            text-align: left;
            font-size: 16px;
        }

        .result-table tbody tr:nth-child(even) {
            background-color: #f4f4f9;
        }

        .result-table tbody tr:hover {
            background-color: #f1f2f6;
        }

        .no-results {
            text-align: center;
            color: #e74c3c;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="heading">Darajani tanlang:</h2>
    <form action="#" method="GET" class="form-container">
        <label for="level" class="form-label">Darajani tanlang:</label>
        <select name="level_id" id="level" class="form-select">
            <!-- Darajalar loopi -->
            <option value="1">Beginner</option>
            <option value="2">Intermediate</option>
            <option value="3">Advanced</option>
        </select>
        <button type="submit" class="submit-btn">Natijalarni ko'rsat</button>
    </form>

    <!-- Natijalar ko'rinishini shart bilan ko'rsatish -->
    <h2 class="heading">Eng ko'p test ishlagan foydalanuvchilar:</h2>
    <table class="result-table">
        <thead>
        <tr>
            <th>Foydalanuvchi</th>
            <th>To'g'ri javoblar</th>
            <th>Test soni</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Ali</td>
            <td>8</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Vali</td>
            <td>7</td>
            <td>10</td>
        </tr>
        </tbody>
    </table>

    <!-- Agar natijalar bo'lmasa -->
    <!-- <p class="no-results">Natijalar mavjud emas.</p> -->
</div>

</body>
</html>
